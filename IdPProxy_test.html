<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>IdP Proxy NODE/OPENID CONNECT Test page</title>
  </head>
  <body>
  <!--<script src="http://192.168.99.100:8080/.well-known/idp-proxy/rethink-oidc"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
<!--	<script id="proxy" type="text/javascript"></script>	-->

  <script>
  function test(url, method) {
	// Remove old proxy
	var olprox = document.getElementById('proxy');
	if (olprox != null)
	{
		document.getElementsByTagName("head")[0].removeChild(olprox);
	}
	// make a new one (to force reload)
	var script = document.createElement("script");
	script.type = "text/javascript";
	script.setAttribute('id','proxy');

	var start = new Date().getTime();
	script.src = url+'/.well-known/idp-proxy/'+method;
  script.onload=function(){
    var end = new Date().getTime();
  	var time = end - start;
  	$('#display').html("<pre>received IdPPRoxy in "+time+" ms</pre>");
  	console.log('Load was performed.');
  	console.log(url+"/.well-known/idp-proxy/"+method)
  }
	document.getElementsByTagName("head")[0].appendChild(script);
	return false;
  }
  function login(content, origin, hint) {
	var start = new Date().getTime();
	idp.generateAssertion(content, origin, hint)
	.catch(error => {
         console.error("error: ", error)
         if(error.name == 'IdpLoginError' && error.loginUrl){
               return _login(error.loginUrl)
               .then(res => {
                 if(res == "LOGINDONE")
                  return idp.generateAssertion(content, origin, hint)
                 else
                  throw new Error('IdPLoginError')
               })
               // Single retry
         }
         else {
           $('#display1').html("error: "+JSON.stringify(error, null, 4)+"</pre>");
         }
  })
  .then(response => {
    var time = (new Date().getTime()) - start;
    $('#display').html("<pre>received id_token :"+JSON.stringify(response, null, 4)+" in "+ time +" ms</pre>");
    console.log("received id_token :", response)
    start = new Date().getTime();
    idp.validateAssertion(response.assertion)
        .then(result => {
        time = (new Date().getTime()) - start;
        $('#display1').html("<pre>User authenticated is "+result.identity  + "<br>login " + result.login + "<br>name " + result.name + "<br>content " + result.contents +" in "+ time +" ms</pre>");
        console.log("User authenticated is "+result.identity + " login " + result.login + " name " + result.name + " content " + result.contents)
       })
   })
	//So that we don't reload the page
	return false
  }



  var deffered = {resolve:null,
                  reject:null,
                  resolved:true},
      loginPage;
  function _login(loginUrl){
      if(!deffered.resolved){
          deffered.resolved = true
          deffered.reject('NEWLOGINREQUESTED')
      }
      return new Promise(function(resolve, reject){
          loginPage = window.open(loginUrl, 'loginPage')
          deffered.resolve = resolve
          deffered.reject = reject
          deffered.resolved = false
          var timer = setInterval(function() {
              try{
                  if(loginPage.closed) {
                      clearInterval(timer);
                      deffered.resolved = true
                      reject('LOGINABORTED')
                  }
              } catch(error){
                  // Resolved by page closed and LOGINDONE
                  clearInterval(timer);
                  console.log(error)
              }
          }, 1000);
      })
      //loginPage.close()
  }

  /************************************************************
  /       DETECT DOMString "LOGINDONE" MESSAGE
  /***********************************************************/
  function loginDoneListener(message){
    if(message.data == "LOGINDONE" && deffered.resolved == false){
      console.log('LOGINDONE Resolve')
      deffered.resolved = true
      deffered.resolve('LOGINDONE')
      loginPage.close()
    }
  }
  window.addEventListener("message", loginDoneListener)


  </script>
  <form onsubmit="return test(this.url.value, this.method.value);">
	<input type="text" id="url" name="url" placeholder="IdP URL"/>
	<input type="text" id="method" name="method" placeholder="IdP Proxy Method"/>
	<input type="submit" value="Load"/>
  </form>
  <form onsubmit="return login(this.content.value, this.origin.value, this.hint.value);">
    <input type="text" id="content" name="content" placeholder="content so sign"/>
    <input type="text" id="origin" name="origin" placeholder="origin request"/>
    <input type="text" id="hint" name="hint" placeholder="hint to identity"/>
	<input type="submit" value="Test assertion"/>
  </form>
    <div id="display">
   </div>
  <div id="display1">
   </div>
  </body>
</html>
